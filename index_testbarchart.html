<!DOCTYPE html>
<html lang="it">
    <head> 
        <style>
            /* HTML styles */
            html {
              width: 100%;
            }
            body {
              width: 100%;
              margin: 0;
              padding: 0;
              display: flex;
              font-family: sans-serif;
              font-size: 75%;
            }
            .container {
              margin-right: auto;
              margin-left: auto;
              padding-right: 30px;
              padding-left: 30px;
              width: 100%;
              max-width: 2000px;
            }
            .row {
              display: flex;
              flex-wrap: nowrap;
              margin-left: -15px;
              margin-right: -15px;
            }
            .col {
              position: relative;
              width: 100%;
              min-height: 1px;
              padding-right: 15px;
              padding-left: 15px;
              flex-basis: 0;
              flex-grow: 1;
              max-width: 100%;
            }
            .col-9 {
              flex: 0 0 75%;
              max-width: 75%;
            }
            .col-3 {
              flex: 0 0 25%;
              max-width: 25%;
            }
      
            /* SVG styles */
            .responsive-svg-container {
              width: 100%;
              height: 100%;
            }
            .responsive-controls-container {
              margin: 0 auto;
              max-width: 200px;
            }
          </style>
    </head>
    <body>
      <div class="container">
        <h1>Board Games Visualization</h1>
        <div class="row">
          <div class="col col-9">
            <h2>Bar Chart</h2>
            <div class="responsive-svg-container">
              <div id="bar-chart"></div>
            </div>
          </div>
          <div class="col col-3">
            <h2>Controlli filtri</h2>
            <div class="responsive-controls-container">
              <div id="radio-container">
                <input type="radio" id="classic" name="barchart-type" value="classic" checked>
                <label for="barchart-type">BarChart classico (1 attributo)</label>
                <input type="radio" id="stacked" name="barchart-type" value="stacked" >
                <label for="barchart-type">Stacked BarChart (2 attributi)</label>                
              </div>
              <br>
              <div id="select-container">
                <label for="select-attribute">Visualizza la diffusione di un determinato attributo nella top 100</label>
                <select id="select-attribute"></select>
                <br>
                <label for="max-items">Seleziona il max num di elementi da visualizzare</label>
                <br>
                <input type="range" name="max-items" id="max-items" min="10" max="10" value="1">
                <span id="range-value">0</span>
              </div>
              <br>
              <div>
                <label for="view-ages">Visualizza l'et√† dei giochi nella top 100</label>
                <br>
                <input type="checkbox" id="view-ages" name="view-ages">
              </div>
            </div>
          </div>
        </div>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script type="text/javascript" src="code/test_barchart.js"></script>
    </body>
</html>
