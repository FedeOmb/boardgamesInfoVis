<!DOCTYPE html>
<html lang="it">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boardgames Project</title>
        <link rel="icon" sizes="16x16" href="icons/dado.png" />
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: #f9f9f9;
                margin: 0;
                padding: 50px;
            }
            h1 {
                font-size: 3em;
                margin-bottom: 10px;
            }
            p.description {
                font-size: 1.2em;
                color: #555;
                margin-bottom: 40px;
            }
            .button-container {
                display: flex;
                justify-content: center;
                gap: 50px;
            }
            .custom-button {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 30px;
                text-decoration: none;
                background: #ffffff;
                border: 3px solid #ccc;
                border-radius: 15px;
                width: 240px;
                transition: all 0.3s ease;
                box-shadow: 0 5px 10px rgba(0,0,0,0.1);
                cursor: pointer;
            }
            .custom-button:hover {
                border-color: #007bff;
                box-shadow: 0 8px 16px rgba(0,0,0,0.2);
                transform: translateY(-5px);
            }
            .image-container {
                width: 200px;
                height: 130px;
                background-color: #eee;
                border-radius: 20px;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 15px;
                box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
            }
            .custom-button img {
                width: 200px;
                height: 130px;
                object-fit: cover;
            }
            .custom-button span {
                font-size: 1.3em;
                color: #333;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Boardgames Project</h1>
        <p class="description">Explore the 2023 top 100 boardgames with two interactive visualizations: a force-directed graph and an informational barchart.</p>
        
        <div class="button-container">
            <a href="index_forcedirected.html" class="custom-button">
                <div class="image-container">
                    <img src="icons/graph.png" alt="Graph Icon">
                </div>
                <span>View Graph</span>
            </a>
            <a href="index_barchart.html" class="custom-button">
                <div class="image-container">
                    <img src="icons/barchart.png" alt="Barchart Icon">
                </div>
                <span>View Barchart</span>
            </a>
        </div>
    </body>
</html>
