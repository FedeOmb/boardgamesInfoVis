<!DOCTYPE html>
<html lang="it">
    <head> 
        <style>
            /* HTML styles */
            html {
              width: 100%;
            }
            body {
              width: 100%;
              margin: 0;
              padding: 0;
              display: flex;
              font-family: sans-serif;
              font-size: 75%;
            }
            .controls {
              flex-basis: 200px;
              padding: 0 5px;
            }
            .controls .force {
              background-color: #eee;
              border-radius: 3px;
              padding: 5px;
              margin: 5px 0;
            }
            .controls .force p label {
              margin-right: 0.5em;
              font-size: 120%;
              font-weight: bold;
            }
            .controls .force p {
              margin-top: 0;
            }
            .controls .force label {
              display: inline-block;
            }
            .controls input[type="checkbox"] {
              transform: scale(1.2, 1.2);
            }
            .controls input[type="range"] {
              margin: 0 5% 0.5em 5%;
              width: 90%;
            }
            /* alpha viewer */
            .controls .alpha p {
              margin-bottom: 0.25em;
            }
            .controls .alpha .alpha_bar {
              height: 0.5em;
              border: 1px #777 solid;
              border-radius: 2px;
              padding: 1px;
              display: flex;
            }
            .controls .alpha .alpha_bar #alpha_value {
              background-color: #555;
              border-radius: 1px;
              flex-basis: 100%;
            }
            .controls .alpha .alpha_bar:hover {
              border-width: 2px;
              margin: -1px;
            }
            .controls .alpha .alpha_bar:active #alpha_value {
              background-color: #222;
            }
      
            /* SVG styles */
            svg {
              flex-basis: 100%;
              min-width: 200px;
            }
            .links line {
              stroke: #aaa;
            }
            .nodes circle {
              pointer-events: all;
            }
          </style>
    </head>
    <body>
        <svg width="800" height="600"></svg>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script type="text/javascript" src="data/dataset.js"></script>
        <script type="text/javascript" src="data/data.js"></script>
        <script src="code/data_modeling.js"></script>
        <script type="text/javascript">
            // JavaScript code using D3.js
        const width = 800;
        const height = 600;

        console.log(dataset)

        // Create simulation
        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(100))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(20));

        // Create SVG container
        const svg = d3.select("svg");
        
        // Create zoom handler
        const zoom = d3.zoom()
            .scaleExtent([0.1, 4])
            .on('zoom', (event) => {
                container.attr('transform', event.transform);
            });

        svg.call(zoom);

        // Create container for all zoomable elements
        const container = svg.append('g');

        // Draw links
        const link = container.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(links)
            .join("line")
            .attr("class", "link");

        // Draw nodes
        const node = container.append("g")
            .attr("class", "nodes")
            .selectAll("g")
            .data(nodes)
            .join("g")
            .call(drag(simulation));

        node.append("circle")
            .attr("class", "node")
            .attr("r", 10)
            .attr("fill", d => d3.schemeCategory10[d.group]);

        // Add labels
        node.append("text")
            .attr("class", "label")
            .text(d => d.id)
            .attr("x", 12)
            .attr("y", 3);

        // Update positions on each tick
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("transform", d => `translate(${d.x},${d.y})`);
        });

        // Drag functions
        function drag(simulation) {
            function dragstarted(event) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                event.subject.fx = event.subject.x;
                event.subject.fy = event.subject.y;
            }
            
            function dragged(event) {
                event.subject.fx = event.x;
                event.subject.fy = event.y;
            }
            
            function dragended(event) {
                if (!event.active) simulation.alphaTarget(0);
                event.subject.fx = null;
                event.subject.fy = null;
            }
            
            return d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended);
        }

        // Add hover effects
        node.on("mouseover", function() {
            d3.select(this).select("circle")
                .attr("stroke", "black")
                .attr("stroke-width", 3);
        });

        node.on("mouseout", function() {
            d3.select(this).select("circle")
                .attr("stroke", "white")
                .attr("stroke-width", 2);
        });
        </script>
    </body>
</html>
